[program:laravel-worker]
process_name=%(program_name)s_%(process_num)02d
command=php /path/to/your/project/artisan queue:work --sleep=3 --tries=3 --max-time=3600
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=www-data
numprocs=2
redirect_stderr=true
stdout_logfile=/path/to/your/project/storage/logs/worker.log
stopwaitsecs=3600

; Konfigurasi ini untuk production server
; Ganti /path/to/your/project dengan path absolut ke project Laravel
; Ganti www-data dengan user yang sesuai di server production
; Copy file ini ke /etc/supervisor/conf.d/ di server production
; Kemudian jalankan:
; sudo supervisorctl reread
; sudo supervisorctl update
; sudo supervisorctl start laravel-worker:*